<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Portfoliom</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #7b61ff; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 25px; padding: 25px; margin-bottom: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); text-align: center; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 5px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2); object-fit: cover; margin-bottom: 10px; }
        h1 { color: #5d3fd3; font-size: 24px; margin: 10px 0 5px; }
        .subtitle { color: #666; font-size: 16px; margin-bottom: 20px; }
        .section-title { color: #5d3fd3; font-size: 20px; text-align: left; margin-bottom: 15px; font-weight: bold; border-bottom: 2px solid #f0f0f0; padding-bottom: 5px; }
        .info-box { background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; text-align: left; }
        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .btn { background: #5d3fd3; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-size: 14px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="card">
        <img src="Snapchat-1133568332.jpg" class="profile-img">
        <h1>Aziza Safarova</h1>
        <p class="subtitle">Qarshi davlat universiteti talabasi</p>
        <div class="btn-group">
            <a href="#" class="btn">Men haqimda</a>
            <a href="#" class="btn">Ta'lim</a>
            <a href="#" class="btn">Aloqa</a>
        </div>
    </div>

    <div class="card" id="education">
        <div class="section-title">Ta'lim</div>
        <div class="info-box">
            <strong>Fakultet:</strong> Filologiya fakulteti
        </div>
        <div class="info-box">
            <strong>Yo'nalish:</strong> O'zbek tili va adabiyoti
        </div>
        <div class="info-box">
            <strong>Maqsad:</strong> IT sohasida mutaxassis bo'lish
        </div>
    </div>

</body>
</html>

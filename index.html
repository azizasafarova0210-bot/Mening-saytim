<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Mobil Saytim</title>
    <style>
        /* CSS: Dizayn qismi */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mening Saytim</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Xush kelibsiz!</h2>
            <p>Ushbu sayt to'liq telefonda yaratildi. U barcha ekranlarga moslashadi.</p>
            <button onclick="salomBer()">Tugmani bosing</button>
        </div>
        
        <div class="card">
            <h2>Nega bu kod yaxshi?</h2>
            <ul>
                <li><strong>Responsive:</strong> Har qanday telefonda chiroyli chiqadi.</li>
                <li><strong>Tezkor:</strong> Ortiqcha kutubxonalarsiz ishlaydi.</li>
                <li><strong>Toza:</strong> O'qishga oson struktura.</li>
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2026 Barcha huquqlar himoyalangan.
    </footer>

    <script>
        // JS: Interaktivlik
        function salomBer() {
            alert("Salom! Kod muvaffaqiyatli ishlamoqda!");
        }
    </script>
</body>
</html>

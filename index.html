<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Safarova | Exclusive Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 1. JONLI GRADIENT FON */
        body {
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wrapper { width: 100%; max-width: 410px; }

        /* 2. GLASSMORPHISM (OYNA EFFEKTI) */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.35);
        }

        /* 3. PROFIL */
        .profile-img {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        h2 { color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); margin: 5px 0; font-size: 26px; }
        .subtitle { background: #fff; color: #ff7eb3; padding: 5px 15px; border-radius: 20px; font-weight: 800; font-size: 12px; display: inline-block; margin-bottom: 15px; }

        /* 4. GRID DIZAYNI */
        h3 {
            font-size: 16px; color: #fff; margin-bottom: 20px;
            text-transform: uppercase; letter-spacing: 2px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .my-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .grid-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .grid-box img { width: 100%; height: 110px; object-fit: cover; transition: 0.5s; }
        .grid-box:hover img { transform: scale(1.15); }
        .grid-box p { font-size: 12px; font-weight: 700; margin: 10px 0; color: #555; }

        /* 5. MAQOLALAR - NEON EFFEKTI */
        .maqola {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
            text-align: left; border-left: 6px solid #ff7eb3;
        }
        .maqola h4 { font-size: 12px; color: #333; margin-bottom: 10px; line-height: 1.4; }
        .cert { width: 100%; border-radius: 15px; transition: 0.3s; }
        .cert:hover { filter: brightness(1.1); }

        /* 6. TUGMALAR - GLOW (NUR SOCHISH) */
        .btn {
            flex: 1; text-decoration: none; background: #fff; color: #ff7eb3;
            padding: 15px; border-radius: 20px; font-size: 14px; font-weight: 800;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(255, 126, 179, 0.3);
            transition: 0.3s;
        }

        .btn:hover { background: #ff7eb3; color: #fff; box-shadow: 0 15px 25px rgba(255, 126, 179, 0.5); }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card">
            <img src="Snapchat-720303948.jpg" class="profile-img" alt="Aziza">
            <h2>Safarova Aziza</h2>
            <span class="subtitle"><i class="fas fa-sparkles"></i> IT SPECIALIST</span>
            <div style="color: white; font-size: 14px; margin-top: 10px;">
                <p><i class="fas fa-university"></i> Qarshi Davlat Universiteti</p>
                <p><i class="fas fa-rocket"></i> Kelajak IT mutaxassisi</p>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-star"></i> Qiziqishlarim</h3>
            <div class="my-grid">
                <div class="grid-box"><img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?w=400"><p>BMW</p></div>
                <div class="grid-box"><img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?w=400"><p>Atirgul</p></div>
                <div class="grid-box"><img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=400"><p>IT Sohasi</p></div>
                <div class="grid-box"><img src="https://images.unsplash.com/photo-1488085061387-422e29b40080?w=400"><p>Sayohat</p></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-feather-pointed"></i> Ilmiy Maqolalar</h3>
            <div class="maqola">
                <h4>ZAMONAVIY TEXNOLOGIYALAR VA INTERNETNING O'RNI</h4>
                <img src="IMG_20260220_210833_611.jpg" class="cert">
            </div>
            <div class="maqola">
                <h4>NANOTEXNOLOGIYALAR: ILMIY ASOSLARI</h4>
                <img src="IMG_20260220_210942_028.jpg" class="cert">
            </div>
        </div>

        <div class="card" style="background: transparent; border: none; box-shadow: none;">
            <div style="display: flex; gap: 15px;">
                <a href="https://t.me/Safarova_A_O" class="btn"><i class="fab fa-telegram"></i> TELEGRAM</a>
                <a href="#" class="btn" style="background: rgba(255,255,255,0.2); color: #fff; border: 1px solid #fff;"><i class="fab fa-instagram"></i> INSTA</a>
            </div>
        </div>
    </div>

</body>
</html>

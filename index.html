<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Safarova | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg-grad: linear-gradient(45deg, #6c5ce7, #ff7675);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2d3436;
        }

        [data-theme="dark"] {
            --bg-grad: linear-gradient(45deg, #2d3436, #000000);
            --card-bg: rgba(45, 52, 54, 0.9);
            --text-color: #dfe6e9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-grad);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px 10px;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 25px; }

        /* Sarlavhalar uchun jozibali dizayn */
        .section-h {
            font-size: 22px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #6c5ce7, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid rgba(108, 92, 231, 0.2);
            padding-bottom: 5px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 0.8s ease-out;
        }

        /* Profil */
        .header-card { text-align: center; border: 2px solid rgba(255,255,255,0.3); }
        .avatar-container {
            width: 150px; height: 150px; margin: 0 auto 15px; border-radius: 50%; padding: 5px;
            background: linear-gradient(45deg, #fd79a8, #6c5ce7);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.5);
        }
        .avatar-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid white; }

        /* Qiziqishlar galereyasi */
        .interest-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .interest-item {
            position: relative;
            height: 140px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .interest-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .interest-item:hover img { transform: scale(1.15); }
        .interest-label {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(108, 92, 231, 0.8);
            color: white; padding: 8px; font-size: 13px; font-weight: 600; text-align: center;
        }

        /* Ko'nikmalar - Neon bar */
        .skill-box { margin-bottom: 20px; }
        .bar-bg { width: 100%; height: 12px; background: rgba(0,0,0,0.1); border-radius: 20px; margin-top: 8px; }
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c5ce7, #fd79a8);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
            border-radius: 20px;
            width: 0;
            transition: 2s cubic-bezier(0.1, 0.1, 0.1, 1);
        }

        /* Maqola va Sertifikat */
        .article-card {
            background: rgba(108, 92, 231, 0.05);
            border-radius: 20px; padding: 15px; margin-bottom: 20px;
            border: 1px dashed var(--primary);
        }
        .cert-img { width: 100%; border-radius: 15px; margin-top: 10px; cursor: pointer; transition: 0.3s; }
        .cert-img:hover { filter: brightness(1.1); }

        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            background: white; color: var(--primary);
            border: none; width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; z-index: 1000; font-size: 22px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="document.body.toggleAttribute('data-theme')">ðŸŒœ</button>

<div class="container">
    <div class="card header-card">
        <div class="avatar-container">
            <img src="720303948.jpg" onerror="this.src='Snapchat-720303948.jpg'" alt="Aziza">
        </div>
        <h1 style="font-size: 26px; margin-bottom: 5px;">Aziza Safarova</h1>
        <p style="color: var(--primary); font-weight: 600;">Qarshi Davlat Universiteti</p>
    </div>

    <div class="card">
        <div class="section-h"><i class="fas fa-star"></i> Qiziqishlarim</div>
        <div class="interest-grid">
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?auto=format&fit=crop&w=500" alt="BMW">
                <div class="interest-label">BMW Mashinalar</div>
            </div>
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1548610762-65603791e1d0?auto=format&fit=crop&w=500" alt="Rose">
                <div class="interest-label">Qizil Atirgullar</div>
            </div>
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=500" alt="IT">
                <div class="interest-label">IT Sohasi</div>
            </div>
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=500" alt="Book">
                <div class="interest-label">Kitobxonlik</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-h"><i class="fas fa-fire"></i> Ko'nikmalarim</div>
        <div class="skill-box">
            <div style="display: flex; justify-content: space-between; font-weight: bold;"><span>HTML & CSS</span><span>85%</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width: 45%;"></div></div>
        </div>
        <div class="skill-box">
            <div style="display: flex; justify-content: space-between; font-weight: bold;"><span>Dasturlash (ATT)</span><span>70%</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width: 50%;"></div></div>
        </div>
    </div>

    <div class="card">
        <div class="section-h"><i class="fas fa-medal"></i> Sertifikatlar</div>
        <div class="article-card">
            <h4 style="font-size: 14px;">NANOTEXNOLOGIYALAR: ILMIY ASOSLARI</h4>
            <img src="IMG_20260220_210942_028.jpg" onerror="this.src='IMG_20260220_210942_028.jpg'" class="cert-img">
        </div>
        <div class="article-card">
            <h4 style="font-size: 14px;">ZAMONAVIY TEXNOLOGIYALAR VA INTERNET</h4>
            <img src="IMG_20260220_210833_611.jpg" onerror="this.src='IMG_20260220_210833_611.jpg'" class="cert-img">
        </div>
    </div>
</div>

</body>
</html>

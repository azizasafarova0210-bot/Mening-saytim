<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Safarova | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-main: #333333;
            --accent: #6c5ce7;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-main: #ffffff;
            --accent: #a29bfe;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; transition: 0.3s; }
        body { background-color: var(--bg-color); color: var(--text-main); display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }

        /* Mavzu o'zgartirgich */
        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            background: var(--accent); color: white; border: none;
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 20px; z-index: 1000;
        }

        .card { background: var(--card-bg); border-radius: 25px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }

        /* Avatar Pushti Halqa bilan */
        .avatar-ring {
            width: 130px; height: 130px; margin: 0 auto 15px; border-radius: 50%; padding: 4px;
            background: linear-gradient(45deg, #f06292, #ba68c8); display: flex; align-items: center; justify-content: center;
        }
        .avatar-ring img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--card-bg); }

        .article-box { background: var(--card-bg); border-radius: 20px; padding: 20px; text-align: left; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .article-title { font-size: 15px; font-weight: bold; margin: 10px 0; line-height: 1.4; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn {
            text-decoration: none; padding: 8px 12px; border-radius: 10px; font-size: 12px;
            display: inline-flex; align-items: center; gap: 5px; font-weight: 600;
        }
        .btn-pdf { background: var(--accent); color: white; }
        .btn-cert { border: 1.5px solid var(--accent); color: var(--accent); }

        .cert-img { width: 100%; border-radius: 12px; margin-top: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
        <i class="fas fa-moon"></i>
    </button>

<div class="container">
    <div class="card">
        <div class="avatar-ring">
            <img src="Snapchat-720303948.jpg" alt="Aziza">
        </div>
        <h1>Aziza Safarova</h1>
        <p style="color: gray; font-size: 14px;">Qarshi davlat universiteti talabasi</p>
    </div>

    <div class="article-box">
        <span style="color: var(--accent); font-size: 11px; font-weight: bold;">NASHR: 2025-12-14</span>
        <h4 class="article-title">NANOTEXNOLOGIYALAR: ILMIY ASOSLARI, QO'LLANILISHI VA ZAMONAVIY MUAMMOLARI</h4>
        <div class="btn-group">
            <a href="maqola1.pdf" class="btn btn-pdf"><i class="fas fa-file-pdf"></i> PDF O'qish</a>
            <a href="1000014535.jpg" target="_blank" class="btn btn-cert"><i class="fas fa-eye"></i> Sertifikat</a>
        </div>
        <img src="1000014535.jpg" class="cert-img" alt="Sertifikat">
    </div>

    <div class="article-box">
        <span style="color: var(--accent); font-size: 11px; font-weight: bold;">NASHR: 2025-12-11</span>
        <h4 class="article-title">ZAMONAVIY TEXNOLOGIYALAR VA INTERNETNING BUGUNGI KUNDAGI O'RNI</h4>
        <div class="btn-group">
            <a href="maqola2.pdf" class="btn btn-pdf"><i class="fas fa-file-pdf"></i> PDF O'qish</a>
            <a href="1000014534.jpg" target="_blank" class="btn btn-cert"><i class="fas fa-eye"></i> Sertifikat</a>
        </div>
        <img src="1000014534.jpg" class="cert-img" alt="Sertifikat">
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        if (body.hasAttribute('data-theme')) {
            body.removeAttribute('data-theme');
            btn.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerHTML = '<i class="fas fa-sun"></i>';
        }
    }
</script>

</body>
</html>

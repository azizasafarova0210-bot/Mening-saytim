<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Safarova | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --primary: #6c5ce7; --text: #1e293b; --grad: linear-gradient(135deg, #6c5ce7, #a29bfe); }
        [data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background-color: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 15px; }
        .container { width: 100%; max-width: 440px; display: flex; flex-direction: column; gap: 20px; }

        /* Animatsiyalar */
        .reveal { animation: fadeInUp 0.8s both; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: 30px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        /* Profil */
        .avatar-container { 
            width: 140px; height: 140px; margin: 0 auto 15px; border-radius: 50%; padding: 5px; 
            background: var(--grad); display: flex; align-items: center; justify-content: center;
        }
        .avatar-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid var(--card); }

        .section-h { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--primary); margin-bottom: 20px; font-size: 19px; }

        /* Qiziqishlar */
        .interest-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .interest-item { position: relative; border-radius: 20px; overflow: hidden; height: 120px; }
        .interest-item img { width: 100%; height: 100%; object-fit: cover; }
        .interest-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; font-size: 11px; padding: 5px; text-align: center; }

        /* Maqola matni */
        .article-text { font-size: 14px; font-weight: 700; margin-bottom: 10px; line-height: 1.4; color: var(--primary); text-transform: uppercase; }
        .cert-img { width: 100%; border-radius: 15px; margin-top: 5px; border: 1px solid #ddd; }

        /* Ko'nikmalar */
        .bar-bg { width: 100%; height: 10px; background: #e2e8f0; border-radius: 10px; margin-top: 5px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--grad); width: 0; transition: 1.5s; }

        .theme-toggle { position: fixed; top: 20px; right: 20px; background: var(--grad); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 1000; }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="document.body.toggleAttribute('data-theme')">ðŸŒœ</button>

<div class="container">
    <div class="card reveal" style="text-align: center;">
        <div class="avatar-container">
            <img src="Snapchat-720303948.jpg" onerror="this.src='720303948.jpg'" alt="Aziza Safarova">
        </div>
        <h2>Aziza Safarova</h2>
        <p style="color: gray;">Qarshi davlat universiteti talabasi</p>
    </div>

    <div class="card reveal">
        <div class="section-h"><i class="fas fa-heart"></i> Qiziqishlarim</div>
        <div class="interest-grid">
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?auto=format&fit=crop&w=500" alt="BMW">
                <div class="interest-label">BMW</div>
            </div>
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1548610762-65603791e1d0?auto=format&fit=crop&w=500" alt="Rose">
                <div class="interest-label">Gullar</div>
            </div>
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=500" alt="IT">
                <div class="interest-label">IT Sohasi</div>
            </div>
            <div class="interest-item">
                <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=500" alt="Book">
                <div class="interest-label">Kitoblar</div>
            </div>
        </div>
    </div>

    <div class="card reveal">
        <div class="section-h"><i class="fas fa-bolt"></i> Ko'nikmalar</div>
        <div style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; font-size: 13px;"><span>HTML/CSS</span><span>50%</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width: 50%;"></div></div>
        </div>
        <div>
            <div style="display: flex; justify-content: space-between; font-size: 13px;"><span>Dizayn</span><span>45%</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width: 45%;"></div></div>
        </div>
    </div>

    <div class="card reveal">
        <div class="section-h"><i class="fas fa-award"></i> Sertifikatlar</div>
        
        <div style="margin-bottom: 25px;">
            <p class="article-text">Nanotexnologiyalar: Ilmiy asoslari, qo'llanilishi va zamonaviy muammolari</p>
            <img src="1000014535.jpg" class="cert-img" alt="Cert 1">
        </div>

        <div>
            <p class="article-text">Zamonaviy texnologiyalar va internetning bugungi kundagi o'rni</p>
            <img src="1000014534.jpg" class="cert-img" alt="Cert 2">
        </div>
    </div>
</div>

</body>
</html>

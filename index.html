<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Portfolio | Exclusive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 1. JONLI FON */
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; padding: 20px 10px;
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wrapper { width: 100%; max-width: 400px; }

        /* 2. KARTALAR - SHAFFOF VA ANIQU */
        .card {
            background: rgba(255, 255, 255, 0.85); /* Shaffoflikni kamaytirdik, shunda aniq ko'rinadi */
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* 3. PROFIL */
        .profile-img {
            width: 130px; height: 130px;
            border-radius: 50%;
            border: 4px solid #ff7eb3;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 { color: #333; margin: 5px 0; }
        .subtitle { color: #ff7eb3; font-weight: bold; font-size: 14px; text-transform: uppercase; }

        /* 4. GRID (GALEREYA VA QIZIQISHLAR) */
        h3 {
            font-size: 16px; color: #ff7eb3;
            margin-bottom: 15px; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .my-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .grid-box {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .grid-box img { width: 100%; height: 100px; object-fit: cover; }
        .grid-box p { font-size: 11px; font-weight: bold; margin: 8px 0; color: #555; }

        /* 5. KO'NIKMALAR (SKILLS) */
        .skill-row { text-align: left; margin-bottom: 10px; }
        .skill-name { font-size: 12px; font-weight: bold; color: #444; margin-bottom: 4px; display: block; }
        .skill-bar { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .skill-fill { background: #ff7eb3; height: 100%; border-radius: 4px; }

        /* 6. MAQOLALAR */
        .maqola {
            text-align: left; background: #fff9fb;
            border-radius: 15px; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ffeef2;
        }
        .maqola h4 { font-size: 11px; margin-bottom: 8px; color: #333; }
        .cert { width: 100%; border-radius: 10px; }

        /* 7. TUGMALAR */
        .btn-box { display: flex; gap: 10px; }
        .btn {
            flex: 1; text-decoration: none; background: #ff7eb3; color: white;
            padding: 12px; border-radius: 15px; font-size: 12px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card">
            <img src="Snapchat-720303948.jpg" class="profile-img" alt="Aziza">
            <h2>Safarova Aziza</h2>
            <span class="subtitle">IT Mutaxassis & Talaba</span>
        </div>

        <div class="card">
            <h3><i class="fas fa-chart-bar"></i> Ko'nikmalarim</h3>
            <div class="skill-row">
                <span class="skill-name">Dasturlash (HTML/CSS)</span>
                <div class="skill-bar"><div class="skill-fill" style="width: 55%;"></div></div>
            </div>
            <div class="skill-row">
                <span class="skill-name">Grafik Dizayn</span>
                <div class="skill-bar"><div class="skill-fill" style="width: 45%;"></div></div>
            </div>
            <div class="skill-row">
                <span class="skill-name">Ilmiy tadqiqot</span>
                <div class="skill-bar"><div class="skill-fill" style="width: 50%;"></div></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-images"></i> Qiziqishlarim</h3>
            <div class="my-grid">
                <div class="grid-box"><img src="1771608245289.png"><p>Ijodiy ish</p></div>
                <div class="grid-box"><img src="1771608326175.png"><p>Portfolio</p></div>
                <div class="grid-box"><img src="1771608339990.png"><p>Kitobxonlik</p></div>
                <div class="grid-box"><img src="1771649210473.png"><p>Tabiat</p></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-heart"></i> Mening dunyoyim</h3>
            <div class="my-grid">
                <div class="grid-box"><img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?w=400"><p>BMW</p></div>
                <div class="grid-box"><img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?w=400"><p>Atirgul</p></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-book"></i> Maqolalarim</h3>
            <div class="maqola">
                <h4>ZAMONAVIY TEXNOLOGIYALAR VA INTERNETNING O'RNI</h4>
                <img src="IMG_20260220_210833_611.jpg" class="cert">
            </div>
        </div>

        <div class="card">
            <div class="btn-box">
                <a href="https://t.me/Safarova_A_O" class="btn"><i class="fab fa-telegram"></i> Telegram</a>
                <a href="#" class="btn" style="background:#e1306c;"><i class="fab fa-instagram"></i> Insta</a>
            </div>
        </div>
    </div>

</body>
</html>

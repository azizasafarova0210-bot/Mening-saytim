<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziza Safarova | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #eef7ff;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #888888;
            --accent: #7e57c2;
            --ring-grad: linear-gradient(45deg, #f06292, #ba68c8);
        }

        /* Tungi rejim ranglari */
        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #bbbbbb;
            --accent: #b39ddb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.4s ease; }
        
        body { background-color: var(--bg-color); display: flex; justify-content: center; padding: 15px; color: var(--text-main); }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; position: relative; }

        /* Mavzu tugmasi */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--accent);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 20px;
        }

        .card { background: var(--card-bg); border-radius: 25px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }

        /* Avatar */
        .avatar-ring {
            width: 130px; height: 130px; margin: 0 auto 15px; border-radius: 50%; padding: 4px;
            background: var(--ring-grad); display: flex; align-items: center; justify-content: center;
        }
        .avatar-ring img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--card-bg); }

        h1 { font-size: 24px; margin-bottom: 5px; }
        .subtitle { color: var(--text-sub); font-size: 14px; margin-bottom: 20px; }

        /* Maqola va Sertifikat */
        .article-box { background: var(--card-bg); border-radius: 22px; padding: 20px; border: 1px solid rgba(128,128,128,0.1); text-align: left; }
        .article-tag { font-size: 11px; color: var(--accent); font-weight: bold; margin-bottom: 8px; display: block; }
        .article-name { font-size: 15px; font-weight: 700; margin-bottom: 15px; line-height: 1.4; }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn {
            text-decoration: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; font-weight: 600;
            display: inline-flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .btn-pdf { background: linear-gradient(90deg, #7e57c2, #5c6bc0); color: white; }
        .btn-cert { border: 1.5px solid var(--accent); color: var(--accent); }
        .btn:hover { transform: scale(1.05); }

        .cert-thumb { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid rgba(128,128,128,0.2); }
    </style>
</head>
<body>

    <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">
        <i class="fas fa-moon"></i>
    </button>

<div class="container">
    <div class="card">
        <div class="avatar-ring">
            <img src="Snapchat-720303948.jpg" alt="Aziza Safarova">
        </div>
        <h1>Aziza Safarova</h1>
        <p class="subtitle">Qarshi davlat universiteti talabasi</p>
    </div>

    <div class="article-box">
        <span class="article-tag">NASHR: 2025-12-14</span>
        <h4 class="article-name">NANOTEXNOLOGIYALAR: ILMIY ASOSLARI, QO'LLANILISHI VA ZAMONAVIY MUAMMOLARI</h4>
        <div class="btn-group">
            <a href="Safarova Aziza Sirojiddin qizi (1).pdf" class="btn btn-pdf"><i class="fas fa-file-pdf"></i> PDF</a>
            <a href="1000014535.jpg" target="_blank" class="btn btn-cert"><i class="fas fa-certificate"></i> Sertifikat</a>
        </div>
        <img src="1000014535.jpg" class="cert-thumb" alt="Sertifikat 1">
    </div>

    <div class="article-box">
        <span class="article-tag">NASHR: 2025-12-11</span>
        <h4 class="article-name">ZAMONAVIY TEXNOLOGIYALAR VA INTERNETNING BUGUNGI KUNDAGI O'RNI</h4>
        <div class="btn-group">
            <a href="Safarova Aziza Sirojiddin qizi.pdf" class="btn btn-pdf"><i class="fas fa-file-pdf"></i> PDF</a>
            <a href="1000014534.jpg" target="_blank" class="btn btn-cert"><i class="fas fa-certificate"></i> Sertifikat</a>
        </div>
        <img src="1000014534.jpg" class="cert-thumb" alt="Sertifikat 2">
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            btn.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerHTML = '<i class="fas fa-sun"></i>';
        }
    }
</script>

</body>
</html>

</div>

</body>
</html>
